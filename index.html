<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="node_modules/axe-core/axe.min.js"></script>

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog-post">
      <img src="assets/images/illustration-article.svg" alt="" />
      <div class="blog-post-body">
        <h2 class="blog-post-body-category">Learning</h2>
        <p class="blog-post-body-date">Published <time>21 Dec 2023</time></p>
        <article class="blog-post-body-main">
          <h1>HTML & CSS foundations</h1>

          <p class="blog-post-body-main-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </article>
      </div>
      <figure class="blog-post-footer">
        <img src="assets/images/image-avatar.webp" alt="" />
        <figcaption>Greg Hooper</figcaption>
      </figure>
    </div>
  </body>
</html>
